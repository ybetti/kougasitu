<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>画像高画質化アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>画像高画質化アプリ</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*">
            <button type="submit">アップロードして高画質化</button>
        </form>
        <div id="result">
            <h2>高画質化された画像:</h2>
            <img id="resultImage" src="" alt="結果の画像">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
